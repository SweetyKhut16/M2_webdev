{% extends './common/base.html' %}

{% load static %}

{% block content %}

    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Tasks</p>
                    <h3 class="fw-bold">My Tasks</h3>
                </div>
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message.tags}}
                    {{message}}
                </div>
                {%  endfor %}
                {% endif %}

            <div class="row" id="newtask">
                <a href="{% url 'newtaskAdd' %}"><button type="button" class="btn btn-outline-primary">New Task</button></a>
             </div>

            {% for i in tasks %}
            <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
                <div class="col mb-5"><img class="rounded img-fluid shadow" src="{% static 'img/products/1.jpg' %}"></div>
                <div class="col d-md-flex align-items-md-end align-items-lg-center mb-5">
                    <div>
                        <h5 class="fw-bold">{{i.name}}</h5>
                        <p class="text-muted mb-4">{{i.description}}}</p>
                        <p class="text-muted mb-4">Deadline : {{i.deadline}}</p>
                        <a href="{% url 'updatetask' i.id %}">
                            <button class="btn btn-warning">Update</button>
                        </a>
                        <a href="{% url 'deletetask' i.id %}">
                            <button class="btn btn-danger">Delete</button>
                        </a>

                    </div>
                </div>
            </div>
            {% endfor %}
            
            
        </div>
    </section>

    {%endblock%}
   
</html>
